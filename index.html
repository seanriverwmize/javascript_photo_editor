<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photo Editor</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="inputs-div container-fluid">
      <div class="row">



        <div class="col-md-3 input">
          <label for="opacity">Opacity:</label>
          <input name="opacity" id="opacity" type="range" value="1" min="0.0" max="1.0" step="0.05"></input>
        </div>
        <div class="col-md-3 input">
          <label for="blur">Blur:</label>
          <input name="blur" type="range" max="25" min="0" value="0" data-suffix="px"></input>
        </div>
        <div class="col-md-3 input">
          <label for="bg-color">BG-Color:</label>
          <input name="bg-color" id="bg-color" type="color" value="#000000"></input>
        </div>
        <div class="col-md-3 input">
          <label for="spacing">Spacing:</label>
          <input name="spacing" id="spacing" type="range" min="0" max="200" value="20" data-suffix="px" ></input>
        </div>



      </div>
      <div class="row">



        <div class="col-md-3 input">
          <label for="width">Size:</label>
          <input name="width" id="size" type="range" value="50" min="5" max="100" data-suffix="%"></input>
        </div>

      </div>
    </div>
    <div class="img-div container-fluid">
      <img class="img-fluid" src="img/rocky_waterfall.jpg" alt="rocky waterfall">
    </div>
